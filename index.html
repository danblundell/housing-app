<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<title>Housing Application Form: Pre-questions</title>
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/ss-standard.css">
</head>
<body>
	<div data-bind="foreach: questions">
		<div data-bind="visible: $parent.currentQ() == index(), attr: { id: index }" class="box-shadow question">
			<p data-bind="text: content"></p>
			<div data-bind="foreach: answers">
				<a href="#" data-bind="click: $root.nextQ" class="button red"><span data-bind="text: content"></span></a>
			</div>
		</div>
	</div>
	<div class="apply box-shadow" data-bind="visible: apply">
		<a href="#" class="button red"><span>Apply Now</span></a>
	</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
<script type='text/javascript' src="js/ss-standard.js"></script>
<script type='text/javascript' src='js/knockout-2.2.0.js'></script>
<script type='text/javascript' src="js/site.js"></script>
</body>
</html>
